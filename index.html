<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameUsmp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="overflow-x-hidden">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function App() {
        const [menuOpen, setMenuOpen] = React.useState(false);
        const [theme, setTheme] = React.useState("light");
        const isDark = theme === "dark";

        const menuItems = [
          { label: "INICIO", href: "index.html" },
          { label: "SERVICIOS", href: "pages/servicios.html" },
          { label: "PRODUCTOS", href: "pages/productos.html" },
          { label: "CONTACTOS", href: "pages/contactos.html" },
          { label: "MINIJUEGO", href: "pages/minijuego.html" },
        ];

        return (
          <div
            className={`min-h-screen flex flex-col justify-between relative z-10 transition-colors duration-500 ${
              isDark
                ? "bg-gradient-to-br from-slate-950 via-slate-900 to-purple-950 text-slate-100"
                : "bg-gradient-to-br from-purple-50 via-purple-100 to-purple-200 text-slate-900"
            }`}
          >
            {/* Header transparente */}
            <header className="py-4 px-6 text-center bg-transparent backdrop-blur-sm fixed top-0 left-0 w-full z-20">
              <div className="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
                <div className="flex justify-between items-center w-full sm:w-auto">
                  <h1 className="text-3xl font-bold text-gray-900">
                    <span className="text-purple-700">GameUsmp</span>
                  </h1>
                  <button
                    onClick={() => setMenuOpen(!menuOpen)}
                    className="sm:hidden text-lg font-semibold p-2"
                    aria-label="Abrir menú"
                  >
                    ☰ Menú
                  </button>
                </div>

                <nav
                  className={`${
                    menuOpen ? "flex" : "hidden"
                  } sm:flex mt-4 sm:mt-0 text-lg`}
                >
                  <div className="flex flex-col sm:flex-row items-center gap-x-6">
                    {menuItems.map(({ label, href }, i) => (
                      <a
                        key={i}
                        href={href}
                        className="font-bold hover:text-purple-600 py-2 sm:py-0"
                        onClick={() => setMenuOpen(false)}
                      >
                        {label}
                      </a>
                    ))}
                  </div>
                  <button
                    onClick={() => setTheme(isDark ? "light" : "dark")}
                    className="mt-3 sm:mt-0 sm:ml-4 flex items-center gap-2 px-4 py-2 rounded-full border border-purple-500/60 text-sm font-semibold shadow-sm bg-white/10 hover:bg-white/20 backdrop-blur-sm"
                  >
                    {isDark ? (
                      <>
                        <i className="fas fa-sun text-purple-200"></i>
                        <span>Modo claro</span>
                      </>
                    ) : (
                      <>
                        <i className="fas fa-moon text-purple-700"></i>
                        <span>Modo oscuro</span>
                      </>
                    )}
                  </button>
                </nav>
              </div>
            </header>

            {/* Contenido principal SIN FONDO BLANCO */}
            <main className="flex flex-col md:flex-row items-center justify-center px-6 gap-8 pt-32 pb-24 md:pt-40 md:pb-16">
              {/* Imagen gamer principal */}
              <div className="w-full max-w-md">
                <img
                  src="images/gameusmp.png"
                  alt="Control de videojuegos"
                  className="w-full h-auto object-contain"
                  onError={(e) => {
                    e.target.onerror = null;
                    e.target.src = "gameusmp.png";
                  }}
                />
              </div>

              {/* Texto - transparente con sombra para mejor legibilidad */}
              <div className="max-w-2xl">
                <h2
                  className={`text-3xl md:text-4xl font-bold mb-6 text-shadow ${
                    isDark ? "text-slate-100" : "text-slate-900"
                  }`}
                >
                  <i className="fas fa-gamepad text-purple-500 mr-3"></i>
                  Compra tus videojuegos digitales al mejor precio
                </h2>
                <div
                  className={`space-y-4 text-lg ${
                    isDark ? "text-slate-200" : "text-slate-800"
                  }`}
                >
                  <div className="flex items-start">
                    <i className="fas fa-truck text-purple-500 mt-1 mr-3 text-shadow"></i>
                    <p className="text-shadow">
                      Vendemos videojuegos digitales originales para PC y
                      consolas, con activación inmediata.
                    </p>
                  </div>
                  <div className="flex items-start">
                    <i className="fas fa-home text-purple-500 mt-1 mr-3 text-shadow"></i>
                    <p className="text-shadow">
                      Contamos con transportistas profesionales que llevan tu
                      pedido a la puerta de tu casa.
                    </p>
                  </div>
                  <div className="flex items-start">
                    <i className="fas fa-phone-alt text-purple-500 mt-1 mr-3 text-shadow"></i>
                    <p className="text-shadow">
                      ¡Contáctanos ahora y empieza a jugar hoy mismo!
                    </p>
                  </div>
                </div>
                <div className="mt-8">
                  <a
                    href="pages/informacion.html"
                    className="btn-primary inline-block text-gray-900 font-bold py-3 px-8 rounded-full text-lg shadow-lg"
                  >
                    <i className="fas fa-info-circle mr-2"></i>
                    COMENTARIOS
                  </a>
                </div>
              </div>
            </main>

            {/* Footer gamer */}
            <footer
              className={`mt-12 border-t ${
                isDark
                  ? "border-purple-800 bg-slate-950/80 text-slate-200"
                  : "border-purple-100 bg-white/90 text-slate-700"
              } backdrop-blur-sm`}
            >
              <div className="max-w-7xl mx-auto px-6 py-8">
                <div className="grid gap-8 md:grid-cols-3">
                  <div>
                    <div className="flex items-center gap-2 mb-3">
                      <span className="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-purple-600 text-white shadow-lg">
                        <i className="fas fa-gamepad"></i>
                      </span>
                      <span className="text-xl font-bold text-purple-400">
                        GameUsmp
                      </span>
                    </div>
                    <p className="text-sm opacity-80">
                      Tu tienda de confianza para comprar videojuegos y
                      contenido digital de forma rápida y segura.
                    </p>
                  </div>

                  <div>
                    <h3 className="text-sm font-semibold mb-3 uppercase tracking-wide">
                      Navegación
                    </h3>
                    <div className="flex flex-col space-y-2 text-sm">
                      <a href="index.html" className="hover:text-purple-400">
                        Inicio
                      </a>
                      <a
                        href="pages/servicios.html"
                        className="hover:text-purple-400"
                      >
                        Servicios
                      </a>
                      <a
                        href="pages/productos.html"
                        className="hover:text-purple-400"
                      >
                        Productos
                      </a>
                      <a
                        href="pages/contactos.html"
                        className="hover:text-purple-400"
                      >
                        Contactos
                      </a>
                      <a
                        href="pages/minijuego.html"
                        className="hover:text-purple-400"
                      >
                        Minijuego
                      </a>
                    </div>
                  </div>

                  <div>
                    <h3 className="text-sm font-semibold mb-3 uppercase tracking-wide">
                      Conecta con nosotros
                    </h3>
                    <div className="flex flex-col space-y-2 text-sm mb-3">
                      <a
                        href="mailto:contacto@gameusmp.com"
                        className="flex items-center gap-2 hover:text-purple-400"
                      >
                        <i className="fas fa-envelope"></i>
                        <span>contacto@gameusmp.com</span>
                      </a>
                      <a
                        href="https://wa.me/51999888777"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex items-center gap-2 hover:text-green-400"
                      >
                        <i className="fab fa-whatsapp"></i>
                        <span>+51 999 888 777</span>
                      </a>
                    </div>
                    <div className="flex space-x-4 text-lg">
                      <a
                        href="https://instagram.com/gameusmp"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="hover:text-pink-400"
                      >
                        <i className="fab fa-instagram"></i>
                      </a>
                      <a
                        href="https://tiktok.com/@gameusmp"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="hover:text-purple-300"
                      >
                        <i className="fab fa-tiktok"></i>
                      </a>
                      <a
                        href="https://facebook.com/gameusmp"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="hover:text-blue-400"
                      >
                        <i className="fab fa-facebook-f"></i>
                      </a>
                    </div>
                  </div>
                </div>

                <div className="mt-6 flex flex-col sm:flex-row justify-between items-center gap-2 text-xs opacity-80">
                  <p>
                    © {new Date().getFullYear()} GameUsmp. Todos los derechos
                    reservados.
                  </p>
                  <p>Hecho por gamers, para gamers.</p>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
